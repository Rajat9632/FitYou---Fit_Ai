services:
  - type: web
    name: fitai-backend
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    plan: free
    envVars:
      - key: GEMINI_API_KEY
        sync: false
        required: true
      - key: PYTHON_VERSION
        value: 3.12.3
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: fitai-data
      mountPath: /data
      sizeGB: 1
