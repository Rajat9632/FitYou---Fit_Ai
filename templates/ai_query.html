<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>FitAI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000 0%, #111 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #ff4f00;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        #aiForm {
            margin-bottom: 30px;
        }

        #userPrompt {
            width: 100%;
            padding: 15px;
            background-color: #2e2e2e;
            border: 1px solid #444;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
        }

        #userPrompt:focus {
            border-color: #ff4f00;
            box-shadow: 0 0 10px rgba(255, 79, 0, 0.3);
            outline: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #ff4f00, #e64300);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(255, 79, 0, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #responseContainer {
            margin-top: 30px;
        }

        hr {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ff4f00, transparent);
            margin: 20px 0;
        }

        h3 {
            color: #ff4f00;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .response-box {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #ff4f00;
        }

        #aiResponseText {
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #ff4f00;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ FitAI Assistant</h1>
        <form id="aiForm">
            <textarea id="userPrompt" name="user_prompt" rows="6" placeholder="Ask me anything about fitness, workouts, nutrition, or health..."></textarea>
            <div class="button-group">
                <button type="button" onclick="startDictation()">üé§ Speak</button>
                <input type="submit" id="askButton" value="Get AI Response" />
            </div>
        </form>
        
        <div id="responseContainer" style="display:none;">
            <hr>
            <h3>AI Response:</h3>
            <div class="response-box">
                <p id="aiResponseText"></p>
            </div>
        </div>
        <br />
        <a href="/" class="back-link">‚Üê Go Back to Home</a>
    </div>

    <script>
        // Speech-to-Text Functionality
        let recognition;
        function startDictation() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'en-US'; // English for fitness queries

                document.getElementById('userPrompt').placeholder = "Listening...";

                recognition.onresult = function(event) {
                    let transcript = '';
                    for (let i = 0; i < event.results.length; ++i) {
                        transcript += event.results[i][0].transcript;
                    }
                    document.getElementById('userPrompt').value = transcript;
                };

                recognition.onend = function() {
                    document.getElementById('userPrompt').placeholder = "Ask me anything about fitness, workouts, nutrition, or health...";
                };

                recognition.onerror = function(event) {
                    recognition.stop();
                    alert('Speech recognition error: ' + event.error);
                };

                recognition.start();
            } else {
                alert('Speech recognition not supported in this browser.');
            }
        }

        // Form submission handling
        const form = document.getElementById('aiForm');
        const askButton = document.getElementById('askButton');
        const responseContainer = document.getElementById('responseContainer');
        const aiResponseText = document.getElementById('aiResponseText');
        const userPrompt = document.getElementById('userPrompt');

        form.addEventListener('submit', async function(e) {
            e.preventDefault(); // Stop the default form submission
            
            askButton.disabled = true;
            askButton.value = "Thinking...";
            responseContainer.style.display = 'block';
            aiResponseText.textContent = "Loading...";

            try {
                const res = await fetch('/api/ai_query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_prompt: userPrompt.value })
                });

                const data = await res.json();
                if (!res.ok) { throw new Error(data.error); }
                aiResponseText.textContent = data.response;

            } catch (err) {
                aiResponseText.textContent = `Error: ${err.message}`;
            } finally {
                askButton.disabled = false;
                askButton.value = "Get AI Response";
            }
        });

        // Focus on input when page loads
        window.addEventListener('load', () => {
            document.getElementById('userPrompt').focus();
        });
    </script>
</body>
</html>
