<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.jpg') }}">
    <title>Fitness & Diet Plan</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
<link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
<script src="{{ url_for('static', filename='js/theme.js') }}" defer></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            border: none;
            border-radius: 0;
            margin-bottom: 0;
        }

        .navbar-brand, .navbar-nav li a {
            color: #ff4f00 !important;
            font-size: 18px;
        }

        .navbar-brand:hover, .navbar-nav li a:hover {
            color: #fff !important;
        }

        .navbar-nav li.active a {
            background-color: #ff4f00 !important;
            color: #fff !important;
        }

        /* Background gradient */
        .bg {
            background: linear-gradient(#000, #333);
            height: 40%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Title Styling */
        .top-right {
            padding: 20px;
            top: 260px;
            font-size: 40px;
            text-shadow: 2px 2px 2px #000;
            color: #ff4f00;
            text-align: center;
        }

        .top-right1 {
            padding: 20px;
            position: absolute;
            top: 120px;
            font-size: 100px;
            right: 50%;
            transform: translateX(50%); /* Center the text */
            color: #fff;
            font-family: 'Playfair Display', serif; /* Change to Playfair Display */
            text-align: center;
        }

        /* Cards Styling */
        .lay, .lay1, .lay2 {
            height: 300px;
            border-style: solid;
            border-radius: 15px;
            padding: 40px;
            width: 350px;
            box-shadow: 2px 2px 5px rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 20px 10px;
            text-align: center;
            font-size: 24px;
            transition: .5s;
            opacity: .85;
            display: flex;
            justify-content: center;
            align-items: center;
            border-color: #ff4f00;
        }

        .lay {
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTp5NRQ0gddcpsX-zHHNGapKE8__lJbKUqVYg&s");
        }

        .lay1 {
            background-image: url("https://images.pexels.com/photos/6815702/pexels-photo-6815702.jpeg?auto=compress&cs=tinysrgb&w=600");
        }

        .lay2 {
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_Wp9ic-f4FvwuCMioKhRG25cFpnarkjREJw&s");
        }

        .lay:hover, .lay1:hover, .lay2:hover {
            background-color: #ff4f00;
            color: white;
            cursor: pointer;
            opacity: 1;
        }

        /* Form Styles */
        .container {
            max-width: 100%;
            margin: 20px auto;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .top-right {
                position: static;
                text-align: center;
                margin-top: 20px;
            }

            h2 {
                font-weight: 300;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">FitLife</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/workout">Home</a></li>
                <li><a href="/sport">Sports</a></li>
                <li><a href="/GP">Verified Plan</a></li>
                <li><a href="/diet">Bodybuilding</a></li>
            </ul>
        </div>
    </nav>

    <!-- Gradient Background Section -->
    <div class="bg"></div>

    <!-- Top Right Title -->
    <h1 class="top-right1">FitYou</h1>
    <h2 class="top-right"><b>Stronger every rep, fitter every step!</b></h2>

    <div class="container text-center">
        <div class="row">
            <!-- Sports Section -->
            <div class="col-sm-4">
                <a href="/sport">
                    <div class="lay"></div>
                </a>
                <h2>Sports</h2>
            </div>

            <!-- Verified Plan Section -->
            <div class="col-sm-4">
                <a href="/GP">
                    <div class="lay1"></div>
                </a>
                <h2>Verified Plan</h2>
            </div>

            <!-- Bodybuilding Section -->
            <div class="col-sm-4">
                <a href="/diet">
                    <div class="lay2"></div>
                </a>
                <h2>Bodybuilding</h2>
            </div>
        </div>
    </div>

</body>
</html>
